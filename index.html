<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mintcom sign up</title>
    <link rel="stylesheet" href="css/resetstyle.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class='header-left'>
            <div class="signup-section">
                <div class="signup-left">
                    <p class="gray">Already have an Intuit account?</p>
                    <p class="blue"> I forgot my User ID or Password</p>
                </div>
                <button class="signup-button">
                    <img width="25" src="assets/signup-icon.PNG" alt="signup-icon">
                    Sign In
                </button>
            </div>
        </div>
    </header>
    <main>
        <div class='company-logo-container'>
            <img class='logo' src='assets/intuit-logo.png' alt='intuit-logo'>
        </div>
        <div class='signup-header'>
            <div class='intuits-projects'>
                <img src='assets/mint-logo.png' alt='mint-logo'>
                <p class='intuits-projects-name'>mint</p>
                <img src='assets/quickbooks-logo.png' alt='quickbooks-logo'>
                <p class='intuits-projects-name'>quickbooks</p>
                <img src='assets/turbotax-logo.png' alt='turbotax-logo'>
                <p class='intuits-projects-name'>turbotax</p>
            </div>
        </div>
    </main>
</body>

</html>
